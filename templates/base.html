<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Konoha Blog</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
            .footer {
               position: fixed;
               left: 0;
               bottom: 0;
               width: 100%;
               background-color:rgb(14, 146, 146);
               color: white;
               text-align: center;
            }
            </style>
</head>
<body>
    <header>
            <nav class="navbar navbar-expand-lg navbar-light "style="background-color: #008080;">
                    <a class="navbar-brand" href="{% url 'index' %}">Konoha Blog</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav ml-auto">
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                                <a class="nav-link" href="">{{user.username}}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout'%}">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'login'%}">Login</a>
                        </li>
                        <li class="nav-item">
                                <a class="nav-link" href="{% url 'signup'%}">Sign Up</a>
                         </li>
                         {% endif %}
                    </ul>
                    </div>
                  </nav>
        {% if user.is_authenticated %}          
        <a href="{% url 'new' %}" class='ml-4'>New Blog</a>{% endif %}
        {% block content %}
        
        {% endblock content %}
    </header>
    <div class="footer">
            <h3>&copy;Pysantosh</h3>
          </div>
    <script src="{% static 'js/santosh.js' %}"></script>
</body>
</html>
